<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar From Scratch</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body>

    <!--Navigation Bar-->
    <nav class="navbar navbar-expand-md navbar-dark bg-primary text-white">
        <div class="container-lg">
            <a href="#" class="navbar-brand"> <span class="fw-bold">My Logo</span></a>
            <button type = "button" class="navbar-toggler " data-bs-toggle="collapse" data-bs-target="#ControlThing" aria-controls="ControlThing" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id = "ControlThing">

                <ul class="navbar-nav me-auto">
                    <li class="list-item active">
                        <a href="#" class="nav-link">Link 1 </a>
                    </li>
                    <li class="list-item active">
                        <a href="#" class="nav-link">Link 2 </a>
                    </li>
                    <li class="list-item active">
                        <a href="#" class="nav-link">Link 3 </a>
                    </li>
                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success bg-light " type="submit">Search</button>
                  </form>

            </div>
        </div>
    </nav>
      <!--End of Navigation Bar-->







<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
